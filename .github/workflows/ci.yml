name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run syntax check
      run: python -m py_compile app.py
    
    - name: Run tests
      run: pytest tests/ || echo "No tests found"

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t exam:latest .
    
    - name: Test Docker container
      run: docker run --rm exam:latest python -c "from app import celsius_to_fahrenheit; assert celsius_to_fahrenheit(0) == 32; print('Docker container test passed!')"
